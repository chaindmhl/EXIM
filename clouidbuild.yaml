steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/electronic_exam', '.']

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/electronic_exam']

  # Step 3: Run collectstatic inside the image (temporary container)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'run'
      - '--rm'
      - '-e'
      - 'DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY'
      - '-e'
      - 'DEBUG=False'
      - '-e'
      - 'ALLOWED_HOSTS=your-cloud-run-url'
      - '-e'
      - 'OPENAI_API_KEY=$OPENAI_API_KEY'
      - 'gcr.io/$PROJECT_ID/electronic_exam'
      - 'python'
      - 'manage.py'
      - 'collectstatic'
      - '--noinput'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'electronic-exam',
        '--image', 'gcr.io/$PROJECT_ID/electronic_exam',
        '--platform', 'managed',
        '--region', 'asia-southeast1',
        '--allow-unauthenticated',
        '--port', '8080'
      ]

images:
  - 'gcr.io/$PROJECT_ID/electronic_exam'

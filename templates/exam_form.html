<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d8d6d6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            color: #f05a1e;
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
        }

        h3 {
            color: #495057;
            text-align: left;
            font-size: 1rem;
            margin-top: 0;
            margin-left: 0;
            margin-bottom: 20px;
        }

        form {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .question {
            margin-bottom: 30px;
        }

        .question p {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #000000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 10px;
            margin-top: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        .question img {
            max-width: 100%;
            height: 150px;
            margin-top: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            .question p {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <h2>{{ test_key.subject }}</h2>
    <form id="examForm" method="post">
        {% csrf_token %}
        <input type="hidden" id="start_time" name="start_time" value="{{ start_time }}">
        
        <!-- Timer in top-right corner -->
        <div id="timer" style="
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #f05a1e;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
        ">
            Time Remaining: <span id="total-timer"></span>
        </div>
        
        <h3>QUESTIONS</h3>
        
        {% for q_text, choices, image_url in question_choices %}
            <div class="question">
                <h5>{{ forloop.counter }}. {{ q_text }}</h5>
                {% if image_url %}
                <img src="{{ image_url }}" alt="figure" style="max-width:280px"/>
                {% endif %}
                <div class="choices">
                    {% for c in choices %}
                    <label>
                      <input type="radio" name="question_{{ forloop.parentloop.counter }}" value="{{ c.1 }}">
                      {{ c.0 }}. {{ c.1 }}
                    </label>
                  {% endfor %}                  
                </div>
            </div>
        {% endfor %}
            
        <button type="submit">Submit Answers</button>
    </form>
    
    <!-- <p>Total Time Remaining: <span id="total-timer"></span></p> -->
    
    <script>
        document.getElementById('examForm').onsubmit = function(e) {
            const questions = document.querySelectorAll('.question');
            for (let i = 0; i < questions.length; i++) {
                const radios = questions[i].querySelectorAll('input[type="radio"]');
                if (![...radios].some(r => r.checked)) {
                    alert("Please select an answer for question " + (i + 1));
                    e.preventDefault();
                    return false;
                }
            }
            if (!confirm("Are you sure you want to submit the answers?")) {
                e.preventDefault();
                return false;
            }
            return true;
        }

    
        let totalTime = parseInt("{{ total_time_limit|default:14400 }}");
        let interval = setInterval(() => {
            if (totalTime <= 0) {
                clearInterval(interval);
                alert("Time is up! The exam will be submitted automatically.");
                document.getElementById("examForm").submit();
            }
            const h = Math.floor(totalTime / 3600);
            const m = Math.floor((totalTime % 3600) / 60);
            const s = totalTime % 60;
            document.getElementById("total-timer").innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            totalTime--;
        }, 1000);
    </script>
</body>
</html>

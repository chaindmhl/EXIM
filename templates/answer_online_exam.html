<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam | EXIM</title>
  {% load static %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f4f6f8;
      color: #111827;
    }

    /* Navbar */
    .navbar {
      background-color: #1f2937;
      padding: 8px 0;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-size: 1.2rem;
    }

    /* Page title */
    h2 {
      text-align: center;
      margin: 40px 0 20px;
      font-weight: 600;
    }

    /* Card Form */
    .exam-card {
      max-width: 620px;
      margin: auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      color: #374151;
    }

    select,
    input[type="month"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* SUBJECT BUTTON CONTAINER */
    #subjectButtons {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* ✅ THICK SUBJECT BUTTONS */
    .exam-subject-btn {
      width: 100%;
      min-height: 64px;               /* KEY FIX */
      padding: 18px 20px;             /* KEY FIX */
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #10b981, #059669);
      color: #ffffff;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(16, 185, 129, 0.35);
      transition: all 0.25s ease;
    }

    .exam-subject-btn::after {
      content: "→";
      font-size: 1.3rem;
      opacity: 0.8;
    }

    .exam-subject-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(16, 185, 129, 0.45);
    }

    .text-danger {
      text-align: center;
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home_student' %}">EXIM</a>
      <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>

  <h2>Online Examination</h2>

  <div class="exam-card">
    <form id="examForm">
      {% csrf_token %}

      <label>Select Board Exam</label>
      <select id="board_exam" required>
        <option value="" disabled selected>Choose Board Exam</option>
        {% for be in board_exams %}
          <option value="{{ be }}">{{ be }}</option>
        {% endfor %}
      </select>

      <label>Select Exam Date</label>
      <input type="month" id="exam_month" disabled>

      <label id="subjectLabel" class="fw-semibold mt-3 d-none">
        Select Subject
      </label>

      <div id="subjectButtons"></div>
    </form>
  </div>

  <script>
    const examData = JSON.parse('{{ exam_data_json|escapejs }}');
  
    const boardSelect = document.getElementById("board_exam");
    const monthInput = document.getElementById("exam_month");
    const subjectDiv = document.getElementById("subjectButtons");
    const subjectLabel = document.getElementById("subjectLabel");
  
    boardSelect.addEventListener("change", () => {
      monthInput.disabled = false;
      subjectDiv.innerHTML = "";
      subjectLabel.classList.add("d-none");
    });
  
    monthInput.addEventListener("change", () => {
      subjectDiv.innerHTML = "";
  
      const board = boardSelect.value;
      const monthKey = monthInput.value;
  
      if (!board || !monthKey) return;
  
      const subjects = examData?.[board]?.[monthKey];
  
      if (!subjects || Object.keys(subjects).length === 0) {
        subjectDiv.innerHTML =
          "<p class='text-danger'>No exams available for this date.</p>";
        return;
      }
  
      subjectLabel.classList.remove("d-none");
  
      Object.entries(subjects).forEach(([subjectName, info]) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "exam-subject-btn";
        btn.textContent = subjectName;   // ✅ SUBJECT NAME FROM KEY
  
        btn.onclick = () => {
          window.location.href = `/exam_form/${info.set_id}/`;
        };
  
        subjectDiv.appendChild(btn);
      });
    });
  </script>
  

</body>
</html>

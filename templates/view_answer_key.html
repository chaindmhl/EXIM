<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Key Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Electronic Exam System</a>
        </div>
    </nav>

    <div class="container bg-white p-4 rounded shadow">
        <h3 class="text-center mb-3">Answer Key for Test {{ exam_id }}</h3>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Question No.</th>
                    <th>Correct Answer</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in answer_key.items %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="/download_answer_key?exam_id={{ exam_id }}" class="btn btn-success px-4">
                Download as TXT
            </a>
        </div>
    </div>

</body>
</html>
